<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo Cajas</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <!-- CSS only BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/Logo Cartocor.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        CARTOCOR
      </a>
      <a href="lote.html"><button class="btn btn-sm btn-outline-secondary" type="button">Productos</button></a>
    </div>
</nav>
  <!-- Check box-->
<main class="p-3">
    <h1 class="d-inline-flex p-2 mb-2 bg-info text-dark opacity-50 rounded-2">Bienvenido al Sistema de Desarrollo de Cajas</h1>
    <div class="input-group mb-3 w-50">
      <span class="input-group-text" id="basic-addon3">Nombre de la Caja: </span>
      <input class="form-control" id="nombreCaja">
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="CERRADA">
      <label class="form-check-label" for="inlineRadio1">Caja Cerrada</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="ABIERTA">
      <label class="form-check-label" for="inlineRadio2">Caja Abierta</label>
    </div>
    <select class="form-select w-auto m-2" id="onda" aria-label="Default select example">
      <option selected>Definición de Ondas</option>
      <option value="C">C</option>
      <option value="B">B</option>
      <option value="E">BC</option>
    </select>
    <select class="form-select w-auto m-2" id="tipoMedidas" aria-label="Default select example">
      <option selected>Tipo de Medidas</option>
    </select>
    <!--Formulario-->
    <div id="tablas" class="col-sm-6">
    </div>

    <!--Botones-->
    <button type="button" class="btn btn-primary btn-sm" id="ejecutar">Ejecutar</button>
    <button type="button" class="btn btn-secondary btn-sm" id="limpiar">Limpiar Formulario</button>
    <button type="button" class="btn btn-secondary btn-sm disabled" id="guardar">Guardar</button>
</main>
<div class="p-3">    
    <!--Resultado-->
    <h2 class="p-1 mb-2 mt-2 bg-secondary text-white d-inline-flex opacity-50 rounded-2">La información que necesitás es:</h2>
    <ul class="list-group w-50">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Medidas de Plancha
          <span class="badge bg-primary rounded-pill">0</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Superficie de Plancha
          <span class="badge bg-primary rounded-pill">0</span>
        </li>
      </ul>
</div>
<div id="tarjetas">

</div>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
