<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo Cajas</title>
    <!-- CSS only BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/Logo Cartocor.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        CARTOCOR
      </a>
    </div>
  </nav>
  <!-- Check box-->
<div class="w-95 p-3">
    <h1 class="w-75 p-2 mb-2 bg-info text-dark">Bienvenido al Sistema de Desarrollo de Cajas</h1>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="CERRADA">
      <label class="form-check-label" for="inlineRadio1">Caja Cerrada</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="ABIERTA">
      <label class="form-check-label" for="inlineRadio2">Caja Abierta</label>
    </div>
    <select class="form-select w-auto" id="onda" aria-label="Default select example">
      <option selected>Definici칩n de Ondas</option>
      <option value="C">C</option>
      <option value="B">B</option>
      <option value="E">E</option>
    </select>
    <select class="form-select w-auto" id="tipoMedidas" aria-label="Default select example">
      <option selected>Tipo de Medidas</option>
      <option value="CT">Centro de Traza</option>
      <option value="INT">Internas</option>
      <option value="EXT">Externas</option>
    </select>
    <!--Formulario-->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Medidas</th>
          <th scope="col">Internas</th>
          <th scope="col">Centro de Traza</th>
          <th scope="col">Externas</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Largo</th>
          <td><textarea class="form-control" aria-label="With textarea" id="largoInt" disabled></textarea></td>
          <td><textarea class="form-control" aria-label="With textarea" id="largoCt"></textarea></td>
          <td><textarea class="form-control" aria-label="With textarea" id="largoExt" disabled></textarea></td>
        </tr>
        <tr>
          <th scope="row">Ancho</th>
          <td><textarea class="form-control" aria-label="With textarea" id="anchoInt" disabled></textarea></td>
          <td><textarea class="form-control" aria-label="With textarea" id="anchoCt"></textarea></td>
          <td><textarea class="form-control" aria-label="With textarea" id="anchoExt" disabled></textarea></td>
        </tr>
        <tr>
          <th scope="row">Alto</th>
          <td><textarea class="form-control" aria-label="With textarea" id="altoInt" disabled></textarea></td>
          <td><textarea class="form-control" aria-label="With textarea" id="altoCt"></textarea></td>
          <td><textarea class="form-control" aria-label="With textarea" id="altoExt" disabled></textarea></td>
        </tr>
      </tbody>
    </table>
    <div class="input-group mb-2">
      <span class="input-group-text">Largo total en mm</span>
      <textarea class="form-control" aria-label="With textarea" id="largoAbierta"></textarea>
      <span class="input-group-text">Ancho Total en mm</span>
      <textarea class="form-control" aria-label="With textarea" id="anchoAbierta"></textarea>
    </div>

    <!--Botones-->
    <button type="button" class="btn btn-primary btn-sm" id="ejecutar">Ejecutar</button>
    <button type="button" class="btn btn-secondary btn-sm" id="limpiar">Limpiar Formulario</button>
    <!--Resultado-->
    <h2 class="w-75 p-1 mb-2 mt-2 bg-secondary text-white">La informaci칩n que necesit치s es:</h2>
    <ul class="list-group w-50">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Medidas de Plancha
          <span class="badge bg-primary rounded-pill">0</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Superficie de Plancha
          <span class="badge bg-primary rounded-pill">0</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center" id="comb">
          Combinaci칩n
        </li>
      </ul>
</div>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
